<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width,user-scalable=no">
        <title>凡科网用户登录</title>
		<link type="text/css" rel="stylesheet" href="css/login.css">
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="g-login">
    	<div class="header"></div>
    	<div class="m-form">
    		<div class="u-input cacct" id="cacct">
    			<i class="typeIcon"></i><input id="cacctVal" type="text" placeholder="手机号" maxlength="34" value="">
    			<i class="clear"></i>
    		</div>
    		<!--<div class="u-input sacct" id="sacct" style="display:none;">
    			<i class="typeIcon"></i><input id="sacctVal" type="text" placeholder="员工帐号" maxlength="20">
    			<i class="clear"></i>
    		</div>-->
    		<div class="u-input pwd" id="pwd">
    			<i class="typeIcon"></i><input id="pwdVal" type="password" placeholder="请输入密码" maxlength="20">
				<!--<i class="vis"></i>-->
    			<i class="clear"></i>
    		</div>
    		<div class="u-input verifyCode" id="verifyCode" style="display:none;">
    			<i class="typeIcon"></i><input id="codeVal" type="text" placeholder="请输入验证码" maxlength="4">
    			<img class="codeImg" id="log-valid-img" title="看不清？点击换一张" _src="/validateCode.jsp?validateCodeRegType=3">
    		</div>
    		<!--<label class="u-checkLabel">
    			<span class="checkIcon"></span>
    			<input type="checkbox" id="useSacct"><span>使用员工帐号登录</span>
    		</label>-->
    		<div class="u-error" id="loginMsg"></div>
    		<a class="u-button z-block login" id="loginBtn">登录</a>
    		<div class="links">
    			<a class="regLink" href="erweima.html" target="_top" hidefocus="true">注册</a>
    			<a class="forgetPwd" href="zhaohui.html" target="_blank" hidefocus="true">忘记密码</a>
    		</div>
    	</div>
    	
    	
    	<div class="m-result" id="loginSuccess">
    		<div class="u-warmTips">
    			<div class="title">温馨提示</div>
    			<div class="content">
    				为给您带来更好的产品体验，请在电脑浏览器中登录<br>
    				凡科网商务平台<a href="//i.fkw.com/" hidefocus="true" id="url">i.fkw.com</a>（长按可复制链接）<br>
    				访问与使用凡科网产品，感觉您的支持！
    			</div>
    		</div>
    	</div>
    	<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
    	<script type="text/javascript">
    		$('#loginBtn').click(function(){
    			var phone = $('#cacctVal').val();
    			var password = $('#pwdVal').val();
    			if(phone == ''){
		  			alert('请输入手机号！');
		  			return false;
		  		}
		  		if(password == ''){
		  			alert('请输入密码！');
		  			return false;
		  		}
    			$.ajax({
	                url:httpurl+"Add/user_login",
	                type:"post",
	                data:{
	                	phone:phone,
	                	password:password
	                },
	                success:function(e){
	                	if(e==0){
	                		alert('账号或密码错误！');
	                		return false;
	                	}else{
	                		localStorage.setItem('user_id',e.user_id);
	                		localStorage.setItem('phone',e.phone);
	                		window.location.href='index.html'; 
	                	}
	                },
	           	});
    		})

    	</script>
		
 	
</body>
</html>
